<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Anthony C. Cabaya Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/">
    <link rel="manifest" href="images/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Carlos Anthony C. Cabaya</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#work_experience">Work Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Carlos Anthony C. Cabaya</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#work_experience" onclick="toggleMenu()">Work Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/profile.jpg" alt="Carlos Anthony C. Cabaya profile picture">
        </div>
        <div class="section_text">
            <h1 class="title">Carlos Anthony C. Cabaya</h1>
            <p class="section_text_p1">Junior Software Developer</p>
            <div class="btn-container">
                <button class="btn btn-resume" onclick="window.open('./assets/Resume_Cabaya.pdf')">
                    Download Resume
                </button>
                <button class="btn btn-contact-info" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My LinkedIn" class="icon" onclick="window.open('https://www.linkedin.com/in/cabaya-anthony', '_blank')">
                <img src="./assets/github.png" alt="My Github" onclick="window.open('https://www.github.com/Anthony-Cabaya', '_blank')">
            </div>
        </div>
    </section>
    <script src="script.js" defer></script>

</html>
